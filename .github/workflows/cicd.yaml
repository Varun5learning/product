name: product cicd
on:
    push:
        branches:
            - stage
jobs:
    code-quality:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up go 1.22
              uses: actions/setup-go@v2
              with:
                go-version: 1.22

            - name: Run golangci-lint
              uses: golangci/golangci-lint-action@v6
              with:
                version: v1.55.2
                run: golangci-lint run
                


                 